
<!DOCTYPE html>
<html>
<head>
  <title>Página Principal de Compras</title>
  <link rel="stylesheet" href="styleIndex.css">
</head>
<body>
  <nav>
    <div class="nav-logo">
      <img src="usuario.png" alt="Imagen de usuario">
    </div>
    <div class="nav-options">
      <a href="#">Usuario</a>
      <a href="#">Carrito de Productos</a>
      <a href="#">Productos</a>
    </div>
  </nav>
  
  <header>
    <div class="header-content">
      <h1>¡Bienvenido/a a nuestra tienda en línea!</h1>
      <div class="search-bar">
        <input type="text" placeholder="Buscar productos...">
        <button type="submit">Buscar</button>
      </div>
    </div>
  </header>
  
  <main>
    <div class="product-card">
      <img src="producto1.png" alt="Imagen del producto">
      <h2>Producto 1</h2>
      <p>Precio: $XX.XX</p>
      <button>Agregar al carrito</button>
    </div>
    
    <div class="product-card">
      <img src="producto2.png" alt="Imagen del producto">
      <h2>Producto 2</h2>
      <p>Precio: $XX.XX</p>
      <button>Agregar al carrito</button>
    </div>
    
    <!-- Agrega más cartas de productos según sea necesario -->
  </main>
  
  <footer>
    <div class="footer-content">
      <h3>Contacto</h3>
      <ul>
        <li>Teléfono: +54321445501</li>
        <li>Email: TiendaOnline@gmail.com</li>
        <li>Dirección: San Martin 3000, Santa Fe, Rosario, Argentina</li>
      </ul>
    </div>
  </footer>
</body>
</html>
